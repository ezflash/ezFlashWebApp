<div *ngFor="let gr of groupList">
  <h2>{{ gr }}</h2>
  <div class="row">
    <div *ngFor="let ex of exampleList">
      <div class="col s12 m6" *ngIf="ex['group'] == gr">
        <div class="card z-depth-3" (click)="appClicked(ex.readmePath)">
          <div class="card-content">
            <span class="card-title">{{ ex.title }}</span>
            <p>{{ ex.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
