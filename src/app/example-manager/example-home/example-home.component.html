<div class="row">
  <div *ngFor="let ex of exampleList">
    <div class="col s12 m4">
      <div class="card z-depth-3" (click)="appClicked(ex.title)">
        <div class="card-content">
          <span class="card-title">{{ ex.title }}</span>
          <p>{{ ex.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
